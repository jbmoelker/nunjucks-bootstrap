<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
              integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
              crossorigin="anonymous">
    
    <style>demo { display: block; }

/* add a grey bar with the `aria-label` as demo title */
demo:before {
    content: "Demo: " attr(aria-label);
    display: block;
    background: #F3F5F5;
    padding: .5em;
    clear: both;
    margin: .5em 0;
}

.demo-spacer {
    display: block;
    height: 1em;
}</style>

</head>
<body>


    <demo aria-label="Pager with default previous & next links">
        <nav><ul class="pager ">
            <li ><a rel="prev" href="#/path/to/previous-page">Previous</a></li>
            <li ><a rel="next" href="#/path/to/next-page">Next</a></li>
        </ul></nav>
    </demo>

    <demo aria-label="Pager with custom control labels">
        <nav><ul class="pager ">
            <li ><a rel="prev" href="#/path/to/previous-page">Newer</a></li>
            <li ><a rel="next" href="#/path/to/next-page">Older</a></li>
        </ul></nav>
    </demo>

    <demo aria-label="Pager with disabled control">
        <nav><ul class="pager ">
            <li class=" disabled"><span>Previous</span></li>
            <li ><a rel="next" href="#/path/to/next-page">Next</a></li>
        </ul></nav>
    </demo>

    <demo aria-label="Pager with aligned (spread) controls">
        <nav><ul class="pager ">
            <li class="pager-prev disabled"><span>Previous</span></li>
            <li class="pager-next"><a rel="next" href="#/path/to/next-page">Next</a></li>
        </ul></nav>
    </demo>



    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
            integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
            crossorigin="anonymous"></script>

</body>
</html>
