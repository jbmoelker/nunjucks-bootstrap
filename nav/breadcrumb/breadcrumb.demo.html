<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
              integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
              crossorigin="anonymous">
    
    <style>/* add a grey bar with the `aria-label` as demo title */
demo:before {
    content: "Demo: " attr(aria-label);
    display: block;
    background: #F3F5F5;
    padding: .5em;
    clear: both;
    margin: .5em 0;
}</style>

</head>
<body>


<demo aria-label="Breadcrumb with 1 active item">
    <ol class="breadcrumb" vocab="http://schema.org/" typeof="BreadcrumbList">
        <li class="active" property="itemListElement" typeof="ListItem">Home<meta property="position" content="1"></li>
    </ol>
</demo>

<demo aria-label="Breadcrumb with 2 items, 1 active">
    <ol class="breadcrumb" vocab="http://schema.org/" typeof="BreadcrumbList">
        <li property="itemListElement" typeof="ListItem"><a href="/">Home</a><meta property="position" content="1"></li>
        <li class="active" property="itemListElement" typeof="ListItem">Library<meta property="position" content="2"></li>
    </ol>
</demo>

<demo aria-label="Breadcrumb with 3 items, 1 active">
    <ol class="breadcrumb" vocab="http://schema.org/" typeof="BreadcrumbList">
        <li property="itemListElement" typeof="ListItem"><a href="/">Home</a><meta property="position" content="1"></li>
        <li property="itemListElement" typeof="ListItem"><a href="/library/">Library</a><meta property="position" content="2"></li>
        <li class="active" property="itemListElement" typeof="ListItem">Data<meta property="position" content="3"></li>
    </ol>
</demo>



    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
            integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
            crossorigin="anonymous"></script>

</body>
</html>
